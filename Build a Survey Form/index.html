<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" 
    conten="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body> 
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div id="korobka">
    <form action="#" method="post" id="survey-form">
      <fieldset>
        <label for="name-label">Name 
          <input required id="name-label" name="username" type="text" placeholder="Enter your name">
        </label>
        <label for="email-label">Email 
          <input required id="email-label" type="email" name="useremail" placeholder="Enter your email">
        </label>
        <label for="number-label">Age (optional) 
          <input type="number" id="number-label" name="age" placeholder="Age" min="10" max="99" required>
        </label>
         <label for="dropdown1"> Which option best describes your current role? </label>
          <select id="dropdown1" name="optiondescribes">
            <option selected disabled>
              Select current role</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full time job</option>
            <option value="fulltimelearner">Full time learner</option>
            <option value="prefenottosay">Prefer no to say</option>
            <option value="other">Other</option>
          </select>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input checked type="radio" name="recommendfriend" value="definitely">Definitely</label>
        <label><input type="radio" name="recommendfriend" value="maybe">Maybe</label>
        <label><input type="radio" name="recommendfriend" value="notsure">Not sure</label>
      </fieldset>
      <fieldset>
        <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
        <select id="id="dropdown2">
          <option selected disabled value="select" >Select an option</option>
          <option value="chalenges">Chalenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open source</option>
          </select>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="frontend"><input type="checkbox" name="frontend" value="frontend" id="frontend">Front-end Projects</label>
        <label for="backend"><input type="checkbox" name="backend" value="backend" id="backend">Back-end Projects</label>
        <label for="datavis"><input type="checkbox" name="datavis" value="datavis" id="datavis">Data Visualization</label>
        <label for="challenges"><input type="checkbox" name="challenges" value="challenges" id="challenges">Challenges</label>
        <label for="opensource"><input type="checkbox" name="opensource" value="opensource" id="opensource">Open Source Community</label>
        <label for="gitter"><input type="checkbox" name="gitter" value="gitter" id="gitter">Gitter help rooms</label>
        <label for="videos"><input type="checkbox" name="videos" value="videos" id="videos">Videos</label>
        <label for="citym"><input type="checkbox" name="citym" value="citym" id="citym">City Meetups</label>
        <label for="wiki"><input type="checkbox" name="wiki" value="wiki" id="wiki">Wiki</label>
        <label for="forum"><input type="checkbox" name="forum" value="forum" id="forum">Forum</label>
        <label for="addcourses"><input type="checkbox" name="addcourses" value="addcourses" id="addcourses">Additional Courses</label>
      </fieldset>
      <fieldset>
        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your commet here..."></textarea>
      </fieldset>
      <fieldset>
        <button type="submit" id="submit">
          Submit
        </button>
      </fieldset>
    </form>
    </div>
  </body>
</html>
