<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body> 
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  
    <form action="#" method="post" id="survey-form">
      <fieldset >
        <div>
        <label for="name" id="name-label" class="left">Name</label>
          <input required id="name" name="name" type="text" placeholder="Enter your name">
        
      </div>
    <div>
        <label for="email" id="email-label" class="left">Email</label>
          <input required id="email" type="email" name="useremail" placeholder="Enter your email">
        
      </div>
      <div>
        <label for="number" id="number-label" class="left">Age (optional)</label>
          <input type="number" id="number" name="age" placeholder="Age" min="10" max="99" required>
        
      </div>
         <div>
         <label for="dropdown" id="dropdown-label" class="left"> Which option best describes your current role? </label>
          <select id="dropdown" name="optiondescribes" class="selected">
            <option selected disabled>
              Select current role</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full time job</option>
            <option value="fulltimelearner">Full time learner</option>
            <option value="prefenottosay">Prefer no to say</option>
            <option value="other">Other</option>
          </select>
          </div>
      </fieldset>
      <fieldset>
        <p class="left">Would you recommend freeCodeCamp to a friend?</p>
        <div><input checked type="radio" name="recommendfriend" value="definitely" id="def"><label for="def">Definitely</label></div>
        <div><input type="radio" name="recommendfriend" value="maybe" id="maybe"><label for="maybe">Maybe</label></div><div>
        <input type="radio" name="recommendfriend" value="notsure" id="notsure"><label for="notsure">Not sure</label></div>
      </fieldset>
      <fieldset>
        <label for="dropdown2" class="left">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown2" class="selected">
          <option selected disabled value="select" >Select an option</option>
          <option value="chalenges">Chalenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open source</option>
          </select>
      </fieldset>
      <fieldset>
        <p class="left">What would you like to see improved? (Check all that apply)</p>
        <div class="left">
        <div><input type="checkbox" name="frontend" value="frontend" id="frontend"><label for="frontend">Front-end Projects</label></div>
          
        <div><input type="checkbox" name="backend" value="backend" id="backend"><label for="backend">Back-end Projects</label></div>

        <div><input type="checkbox" name="datavis" value="datavis" id="datavis"><label for="datavis">Data Visualization</label></div>
          
        <div><input type="checkbox" name="challenges" value="challenges" id="challenges"><label for="challenges">Challenges</label></div>
          
        <div><input type="checkbox" name="opensource" value="opensource" id="opensource"><label for="opensource">Open Source Community</label></div>
          
        <div><input type="checkbox" name="gitter" value="gitter" id="gitter"><label for="gitter">Gitter help rooms</label></div>
          
        <div><input type="checkbox" name="videos" value="videos" id="videos"><label for="videos">Videos</label></div>
          
        <div><input type="checkbox" name="citym" value="citym" id="citym"><label for="citym">City Meetups</label></div>
          
        <div><input type="checkbox" name="wiki" value="wiki" id="wiki"><label for="wiki">Wiki</label></div>
          
        <div><input type="checkbox" name="forum" value="forum" id="forum"><label for="forum">Forum</label></div>
          
        <div><input type="checkbox" name="addcourses" value="addcourses" id="addcourses"><label for="addcourses">Additional Courses</label></div>
      </div>
          
      </fieldset>
      <fieldset>
        <p class="left">Any comments or suggestions?</p>
        <textarea placeholder="Enter your commet here..."></textarea>
      </fieldset>
      <fieldset>
        <button type="submit" id="submit">
          Submit
        </button>
      </fieldset>
    
    </form>

  </body>
</html>
